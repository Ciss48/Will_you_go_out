<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Invitation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fce4ec; /* Hồng nhạt */
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #invitation {
      color: #ff1493; /* Màu hồng đậm */
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Đổ bóng văn bản */
    }

    .choices {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .choice-container {
      border: 2px solid #ff1493; /* Màu hồng đậm */
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng hộp chứa */
    }

    .choice {
      font-size: 24px;
      color: #ff1493; /* Màu hồng đậm */
      cursor: pointer;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    #choice:hover, #choice.yes:hover, #choice.no:hover {
      transform: scale(1.1);
      background-color: #fff; /* Nền trắng khi hover */
      color: #ff1493; /* Chữ màu hồng đậm khi hover */
    }

    #choice.yes {
      background-color: #ff1493; /* Màu hồng đậm */
      color: #fff; /* Chữ trắng */
    }

    #scheduleInput {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ff1493; /* Màu hồng đậm */
    }

    input[type="text"] {
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ff1493; /* Màu hồng đậm */
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #ff1493; /* Màu hồng đậm */
      color: #fff; /* Chữ trắng */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fff; /* Nền trắng khi hover */
      color: #ff1493; /* Chữ màu hồng đậm khi hover */
    }
  </style>
</head>
<body>

  <div id="invitation">Khanh Linh, will you go out with me?</div>
  <div class="choice-container">
    <div class="choices">
      <div class="choice" id="choice" onmouseenter="toggleChoice(true)" onmouseleave="toggleChoice(false)" onclick="showScheduleInput()">No</div>
      <div class="choice" id="yes" onclick="showScheduleInput()">Yes</div>
    </div>
  </div>
  <div id="scheduleInput">
    <label for="schedule">Điền lịch rảnh của cậu:</label>
    <input type="text" id="schedule" placeholder="VD:tớ always rảnh <3">
    <button onclick="saveSchedule()">Lưu</button>
  </div>

  <script>
    function toggleChoice(isMouseEnter) {
      var choiceElement = document   .getElementById('choice');

if (isMouseEnter) {
  choiceElement.textContent = 'Yes';
  choiceElement.classList.add('yes');
  choiceElement.classList.remove('no');
  choiceElement.style.color = '#ff1493'; /* Màu chữ hồng đậm */
} else {
  choiceElement.textContent = 'No';
  choiceElement.classList.add('no');
  choiceElement.classList.remove('yes');
  choiceElement.style.color = '#ff1493'; /* Màu chữ hồng đậm */
}
}

function showScheduleInput() {
document.getElementById('choice').style.display = 'none';
document.getElementById('scheduleInput').style.display = 'block';
}

function saveSchedule() {
var schedule = document.getElementById('schedule').value;

// Thực hiện lưu thông tin ở đây nếu cần
}
</script>

</body>
</html>
